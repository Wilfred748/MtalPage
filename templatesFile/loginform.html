<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginform.css') }}">
</head>
<header>
  <a href="{{ url_for('main') }}" class="home" >home</a>
</header>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form class="login_form" action="http://127.0.0.1:5000/login" method="post">
          <div class="user-box">
            <input type="text" name="email" required>
            <label>Correo electronico</label>
          </div>
          <div class="user-box">
            <input type="password" name="password" required>
            <label>Contraseña</label>
          </div>
          <div class="crear-cuenta">
            <p style="color:white">¿No tienes una cuenta?</p> <a href="{{ url_for('signup') }}" style="color: rgb(117, 196, 233);">Regístrate</a>
          </div>
          <div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                <h4 style="color: rgb(219, 31, 31); text-align: center;">{{ message }}</h4>
                {% endfor %}
            {% endif %}
          {% endwith %}
          {% block body %}{% endblock %}
          </div>
          <input class="submit" type="submit" name="enviar"> 
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </form>
      </div>
</body>
</html>
